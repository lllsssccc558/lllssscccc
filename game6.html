<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空射擊遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #4facfe;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.7);
            font-size: 2.8rem;
        }
        
        .game-container {
            position: relative;
            margin: 20px 0;
        }
        
        #gameCanvas {
            border: 3px solid #4facfe;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            background-color: #0a1929;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .control-panel {
            background: rgba(15, 32, 39, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #2c5364;
            min-width: 200px;
        }
        
        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #4facfe;
            text-align: center;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #2c5364;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .difficulty-btn.active {
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
        }
        
        .easy { background-color: #2ecc71; }
        .normal { background-color: #3498db; }
        .hard { background-color: #e74c3c; }
        
        .game-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            color: #aaa;
        }
        
        .info-value {
            color: #4facfe;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #4facfe;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn:hover {
            background-color: #2c8bd6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-restart {
            background-color: #2ecc71;
        }
        
        .btn-restart:hover {
            background-color: #27ae60;
        }
        
        .instructions {
            max-width: 800px;
            background: rgba(15, 32, 39, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #2c5364;
        }
        
        .instructions h3 {
            color: #4facfe;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions p {
            margin-bottom: 8px;
            color: #ccc;
            line-height: 1.5;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #ccc;
            line-height: 1.5;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        .highlight {
            color: #4facfe;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-panel {
                width: 100%;
                max-width: 400px;
            }
            
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>太空射擊遊戲</h1>
    
    <div class="controls">
        <div class="control-panel">
            <div class="panel-title">遊戲控制</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy active" data-difficulty="easy">簡單</button>
                <button class="difficulty-btn normal" data-difficulty="normal">普通</button>
                <button class="difficulty-btn hard" data-difficulty="hard">困難</button>
            </div>
            <div class="buttons">
                <button class="btn btn-start">開始遊戲</button>
                <button class="btn btn-restart">重新開始</button>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="panel-title">遊戲狀態</div>
            <div class="game-info">
                <div class="info-row">
                    <span class="info-label">分數:</span>
                    <span class="info-value" id="score">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">生命值:</span>
                    <span class="info-value" id="lives">3</span>
                </div>
                <div class="info-row">
                    <span class="info-label">難度:</span>
                    <span class="info-value" id="difficulty-display">簡單</span>
                </div>
                <div class="info-row">
                    <span class="info-label">等級:</span>
                    <span class="info-value" id="level">1</span>
                </div>
                <div class="info-row">
                    <span class="info-label">最高分:</span>
                    <span class="info-value" id="high-score">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>
    
    <div class="instructions">
        <h3>遊戲說明</h3>
        <p>使用 <span class="highlight">滑鼠</span> 移動太空船，<span class="highlight">點擊滑鼠左鍵</span> 發射子彈。</p>
        <p>擊中敵人獲得分數，避免被敵人擊中或撞上敵人。</p>
        <ul>
            <li>簡單模式：敵人速度慢，生命值多</li>
            <li>普通模式：敵人速度中等，生命值正常</li>
            <li>困難模式：敵人速度快，生命值少</li>
        </ul>
        <p>每得1000分升一級，敵人會變得更快更多！</p>
    </div>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('high-score');
        const difficultyDisplay = document.getElementById('difficulty-display');
        const startButton = document.querySelector('.btn-start');
        const restartButton = document.querySelector('.btn-restart');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        
        let game = {
            running: false,
            score: 0,
            lives: 3,
            level: 1,
            highScore: localStorage.getItem('spaceShooterHighScore') || 0,
            difficulty: 'easy',
            enemySpeed: 1,
            enemySpawnRate: 100, // 幀數，越小生成越快
            lastEnemySpawn: 0,
            enemyCount: 0,
            maxEnemies: 10,
            lastShotTime: 0,
            shotDelay: 300, // 射擊間隔（毫秒）
            gameOver: false
        };
        
        // 遊戲物件
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 60,
            speed: 8,
            color: '#4facfe'
        };
        
        let bullets = [];
        let enemies = [];
        let explosions = [];
        
        // 初始化最高分顯示
        highScoreElement.textContent = game.highScore;
        
        // 難度設置
        const difficultySettings = {
            easy: {
                playerLives: 5,
                enemySpeedMultiplier: 0.8,
                enemySpawnMultiplier: 1.2,
                enemyHealth: 1,
                scoreMultiplier: 1
            },
            normal: {
                playerLives: 3,
                enemySpeedMultiplier: 1,
                enemySpawnMultiplier: 1,
                enemyHealth: 1,
                scoreMultiplier: 1.5
            },
            hard: {
                playerLives: 2,
                enemySpeedMultiplier: 1.5,
                enemySpawnMultiplier: 0.8,
                enemyHealth: 2,
                scoreMultiplier: 2
            }
        };
        
        // 設置難度
        function setDifficulty(difficulty) {
            game.difficulty = difficulty;
            game.lives = difficultySettings[difficulty].playerLives;
            difficultyDisplay.textContent = 
                difficulty === 'easy' ? '簡單' : 
                difficulty === 'normal' ? '普通' : '困難';
            
            // 更新按鈕狀態
            difficultyButtons.forEach(btn => {
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            updateUI();
        }
        
        // 更新UI
        function updateUI() {
            scoreElement.textContent = game.score;
            livesElement.textContent = game.lives;
            levelElement.textContent = game.level;
            highScoreElement.textContent = game.highScore;
        }
        
        // 開始遊戲
        function startGame() {
            if (game.running) return;
            
            // 重置遊戲狀態
            game.running = true;
            game.gameOver = false;
            game.score = 0;
            game.level = 1;
            game.lastEnemySpawn = 0;
            game.enemyCount = 0;
            bullets = [];
            enemies = [];
            explosions = [];
            
            // 根據難度設置生命值
            game.lives = difficultySettings[game.difficulty].playerLives;
            
            // 重置玩家位置
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            
            // 更新UI
            updateUI();
            
            // 開始遊戲循環
            gameLoop();
        }
        
        // 重新開始遊戲
        function restartGame() {
            if (game.running) return;
            startGame();
        }
        
        // 遊戲結束
        function endGame() {
            game.running = false;
            game.gameOver = true;
            
            // 更新最高分
            if (game.score > game.highScore) {
                game.highScore = game.score;
                localStorage.setItem('spaceShooterHighScore', game.highScore);
                updateUI();
                
                // 顯示最高分訊息
                ctx.fillStyle = '#4facfe';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('新最高分!', canvas.width/2, canvas.height/2 + 60);
            }
            
            // 顯示遊戲結束訊息
            ctx.fillStyle = '#e74c3c';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('遊戲結束', canvas.width/2, canvas.height/2 - 40);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Arial';
            ctx.fillText(`分數: ${game.score}`, canvas.width/2, canvas.height/2 + 20);
            
            ctx.font = '24px Arial';
            ctx.fillText('點擊"開始遊戲"重新開始', canvas.width/2, canvas.height/2 + 100);
        }
        
        // 繪製玩家
        function drawPlayer() {
            // 繪製太空船主體
            ctx.fillStyle = player.color;
            
            // 太空船形狀
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y); // 頂部
            ctx.lineTo(player.x + player.width, player.y + player.height); // 右下
            ctx.lineTo(player.x, player.y + player.height); // 左下
            ctx.closePath();
            ctx.fill();
            
            // 太空船細節
            ctx.fillStyle = '#2c8bd6';
            ctx.fillRect(player.x + 10, player.y + 15, player.width - 20, 15);
            
            // 引擎火焰
            ctx.fillStyle = '#ff9900';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2, player.y + player.height + 5, 10, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ff5500';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2, player.y + player.height + 10, 6, 10, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 繪製子彈
        function drawBullets() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                
                // 子彈漸變
                const gradient = ctx.createLinearGradient(
                    bullet.x, bullet.y, 
                    bullet.x, bullet.y + bullet.height
                );
                gradient.addColorStop(0, '#ffff00');
                gradient.addColorStop(1, '#ff5500');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // 子彈光暈
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            }
        }
        
        // 繪製敵人
        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                
                // 敵人顏色根據生命值變化
                let color;
                if (enemy.health > 1) {
                    color = enemy.health > 2 ? '#e74c3c' : '#e67e22';
                } else {
                    color = '#2ecc71';
                }
                
                ctx.fillStyle = color;
                
                // 繪製敵人（簡單的三角形）
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width/2, enemy.y); // 頂部
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height); // 右下
                ctx.lineTo(enemy.x, enemy.y + enemy.height); // 左下
                ctx.closePath();
                ctx.fill();
                
                // 敵人細節
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(enemy.x + 8, enemy.y + 10, enemy.width - 16, 8);
                
                // 如果敵人多於1點生命值，顯示生命條
                if (enemy.health > 1) {
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(enemy.x, enemy.y - 10, enemy.width, 5);
                    
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(enemy.x, enemy.y - 10, enemy.width * (enemy.health / enemy.maxHealth), 5);
                }
            }
        }
        
        // 繪製爆炸效果
        function drawExplosions() {
            for (let i = 0; i < explosions.length; i++) {
                const explosion = explosions[i];
                
                // 根據爆炸階段改變大小和透明度
                const radius = explosion.radius * (explosion.life / explosion.maxLife);
                const alpha = explosion.life / explosion.maxLife;
                
                // 爆炸外圈
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 0, ${alpha})`;
                ctx.fill();
                
                // 爆炸內圈
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, radius * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 200, 0, ${alpha})`;
                ctx.fill();
                
                // 爆炸中心
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 200, ${alpha})`;
                ctx.fill();
                
                // 減少爆炸生命值
                explosion.life--;
                
                // 如果爆炸結束，從數組中移除
                if (explosion.life <= 0) {
                    explosions.splice(i, 1);
                    i--;
                }
            }
        }
        
        // 創建爆炸效果
        function createExplosion(x, y) {
            explosions.push({
                x: x,
                y: y,
                radius: 20 + Math.random() * 15,
                life: 20,
                maxLife: 20
            });
        }
        
        // 生成敵人
        function spawnEnemy() {
            if (!game.running) return;
            
            const settings = difficultySettings[game.difficulty];
            
            // 計算敵人速度（根據難度和等級）
            const speedMultiplier = settings.enemySpeedMultiplier * (1 + (game.level - 1) * 0.1);
            
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 1 + (game.level - 1) * 0.2 * speedMultiplier,
                color: '#2ecc71',
                health: settings.enemyHealth,
                maxHealth: settings.enemyHealth
            });
            
            game.enemyCount++;
        }
        
        // 更新子彈位置
        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                // 如果子彈離開畫面，移除它
                if (bullet.y + bullet.height < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
        }
        
        // 更新敵人位置
        function updateEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                
                // 如果敵人離開畫面，移除它並減少生命值
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    i--;
                    game.lives--;
                    updateUI();
                    
                    // 檢查遊戲結束
                    if (game.lives <= 0) {
                        game.lives = 0;
                        endGame();
                    }
                }
            }
        }
        
        // 檢測碰撞
        function checkCollisions() {
            // 子彈與敵人碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        // 擊中敵人
                        enemy.health--;
                        
                        // 創建爆炸效果
                        createExplosion(
                            enemy.x + enemy.width/2,
                            enemy.y + enemy.height/2
                        );
                        
                        // 如果敵人死亡
                        if (enemy.health <= 0) {
                            // 增加分數（根據難度）
                            const scoreMultiplier = difficultySettings[game.difficulty].scoreMultiplier;
                            game.score += Math.floor(100 * scoreMultiplier);
                            
                            // 移除敵人
                            enemies.splice(j, 1);
                            
                            // 檢查是否需要升級
                            const newLevel = Math.floor(game.score / 1000) + 1;
                            if (newLevel > game.level) {
                                game.level = newLevel;
                            }
                        }
                        
                        // 移除子彈
                        bullets.splice(i, 1);
                        updateUI();
                        break;
                    }
                }
            }
            
            // 玩家與敵人碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // 創建爆炸效果
                    createExplosion(
                        enemy.x + enemy.width/2,
                        enemy.y + enemy.height/2
                    );
                    
                    // 減少生命值
                    game.lives--;
                    
                    // 移除敵人
                    enemies.splice(i, 1);
                    
                    // 更新UI
                    updateUI();
                    
                    // 檢查遊戲結束
                    if (game.lives <= 0) {
                        game.lives = 0;
                        endGame();
                    }
                    
                    break;
                }
            }
        }
        
        // 遊戲循環
        function gameLoop() {
            if (!game.running) return;
            
            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 繪製星空背景
            drawBackground();
            
            // 生成敵人
            game.lastEnemySpawn++;
            const spawnRate = game.enemySpawnRate / (difficultySettings[game.difficulty].enemySpawnMultiplier * (1 + (game.level - 1) * 0.05));
            
            if (game.lastEnemySpawn > spawnRate && enemies.length < game.maxEnemies + game.level) {
                spawnEnemy();
                game.lastEnemySpawn = 0;
            }
            
            // 更新遊戲物件
            updateBullets();
            updateEnemies();
            checkCollisions();
            
            // 繪製遊戲物件
            drawBullets();
            drawEnemies();
            drawExplosions();
            drawPlayer();
            
            // 繪製遊戲信息
            drawGameInfo();
            
            // 繼續遊戲循環
            requestAnimationFrame(gameLoop);
        }
        
        // 繪製星空背景
        function drawBackground() {
            // 繪製深色背景
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製星星
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
                // 使用固定的種子確保星星位置不變
                const x = (i * 31) % canvas.width;
                const y = (i * 17) % canvas.height;
                const size = (i % 3) * 0.5 + 0.5;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 繪製遠處的星球
            ctx.fillStyle = 'rgba(41, 128, 185, 0.1)';
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 100, 60, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(142, 68, 173, 0.1)';
            ctx.beginPath();
            ctx.arc(100, canvas.height - 100, 40, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 繪製遊戲信息
        function drawGameInfo() {
            // 繪製半透明面板
            ctx.fillStyle = 'rgba(15, 32, 39, 0.7)';
            ctx.fillRect(10, 10, 200, 90);
            
            // 繪製遊戲信息文字
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`分數: ${game.score}`, 20, 35);
            ctx.fillText(`生命值: ${game.lives}`, 20, 60);
            ctx.fillText(`等級: ${game.level}`, 20, 85);
            
            // 繪製難度信息
            ctx.fillText(`難度: ${game.difficulty === 'easy' ? '簡單' : game.difficulty === 'normal' ? '普通' : '困難'}`, 120, 35);
        }
        
        // 玩家射擊
        function shoot() {
            if (!game.running || game.gameOver) return;
            
            const currentTime = Date.now();
            if (currentTime - game.lastShotTime > game.shotDelay) {
                bullets.push({
                    x: player.x + player.width/2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 15,
                    speed: 10
                });
                
                game.lastShotTime = currentTime;
            }
        }
        
        // 滑鼠移動事件
        canvas.addEventListener('mousemove', (e) => {
            if (!game.running) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x = (e.clientX - rect.left) * scaleX;
            let y = (e.clientY - rect.top) * scaleY;
            
            // 限制玩家在畫布內移動
            player.x = Math.max(0, Math.min(x - player.width/2, canvas.width - player.width));
            player.y = Math.max(canvas.height/2, Math.min(y - player.height/2, canvas.height - player.height));
        });
        
        // 滑鼠點擊事件（射擊）
        canvas.addEventListener('click', (e) => {
            if (!game.running && !game.gameOver) {
                startGame();
            } else {
                shoot();
            }
        });
        
        // 按鈕事件監聽
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        
        // 難度按鈕事件監聽
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                setDifficulty(button.dataset.difficulty);
            });
        });
        
        // 初始化遊戲
        function init() {
            // 設置初始難度
            setDifficulty('easy');
            
            // 繪製初始畫面
            drawBackground();
            drawPlayer();
            
            // 繪製開始訊息
            ctx.fillStyle = '#4facfe';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('太空射擊遊戲', canvas.width/2, canvas.height/2 - 60);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Arial';
            ctx.fillText('選擇難度後點擊"開始遊戲"', canvas.width/2, canvas.height/2);
            ctx.fillText('或點擊畫面開始遊戲', canvas.width/2, canvas.height/2 + 40);
            
            ctx.font = '20px Arial';
            ctx.fillStyle = '#4facfe';
            ctx.fillText('使用滑鼠移動，點擊射擊', canvas.width/2, canvas.height/2 + 100);
        }
        
        // 初始化遊戲
        init();
    </script>
</body>
